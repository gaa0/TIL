


{% extends 'base.html' %}

{% block body %}
    <h1>{{ a }}</h1>
    <h2>나의 번호 : {{ lottos }}</h2>

    {% for lotto in lottos %}
        <p>{{ lotto }}</p>
    {% endfor %}

    <h2>로또 번호 비교</h2>
    {% if lottos == real_lottos %}
        <p>퇴사 가즈아!!!!!!</p>
    {% else %}
        <p>대표님 충성충성</p>
    {% endif %}
{% endblock %}
