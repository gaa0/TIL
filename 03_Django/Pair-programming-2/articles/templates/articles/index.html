{% extends 'base.html' %}

{% block body %}
    <h1>INDEX</h1>
    {% for article in articles %}
        <p>번호: {{ article.pk }}</p> 
        <p>제목: {{ article.title }}</p> 
        <p>내용: <a href="{% url 'articles:detail' article.pk %}">[상세내용]</a></p>
        <hr> 
    {% endfor %}
    <a href="{% url 'articles:create' %}" class="btn btn-primary">글작성</a>
{% endblock %}
