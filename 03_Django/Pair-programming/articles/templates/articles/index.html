{% extends 'articles/base.html' %}

{% block body %}
    <h2>게시판</h2>
    {% for article in articles %}
        <p>번호: {{ article.id }}</p>
        <p>제목: {{ article.title }}</p>
        <a href="{% url 'articles:detail' article.pk %}">[글 상세보기]</a>
    <hr>
    {% endfor %}
    <a href="{% url 'articles:create' %}">[글 작성]</a>
{% endblock %}
